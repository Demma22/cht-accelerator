<form autocomplete="off" novalidate="novalidate" class="or clearfix pages" dir="ltr" data-form-id="death_confirmation">
<section class="form-logo"></section><h3 dir="auto" id="form-title">Death Confirmation</h3>
<select id="form-languages" style="display:none;" data-default-lang=""><option value="en">en</option> </select>
  
  
    <section class="or-group-data or-branch pre-init or-appearance-field-list " name="/death_confirmation/inputs" data-relevant="./source = 'user'"><section class="or-group " name="/death_confirmation/inputs/user"><h4><span lang="en" class="question-label active" data-itext-id="/death_confirmation/inputs/user:label">User</span></h4>
<label class="question non-select or-appearance-select-contact or-appearance-type-person "><span lang="en" class="question-label active" data-itext-id="/death_confirmation/inputs/user/contact_id:label">Contact ID</span><input type="text" name="/death_confirmation/inputs/user/contact_id" data-type-xml="string"></label><section class="or-group-data " name="/death_confirmation/inputs/user/parent">
      </section>
      </section><section class="or-group-data " name="/death_confirmation/inputs/contact"><label class="question non-select or-appearance-db-object "><span lang="en" class="question-label active" data-itext-id="/death_confirmation/inputs/contact/_id:label">What is the patient's name?</span><input type="text" name="/death_confirmation/inputs/contact/_id" data-type-xml="person"></label><section class="or-group-data " name="/death_confirmation/inputs/contact/parent"><section class="or-group-data " name="/death_confirmation/inputs/contact/parent/parent"><section class="or-group-data " name="/death_confirmation/inputs/contact/parent/parent/contact">
      </section>
      </section>
      </section>
      </section>
      </section>
    <section class="or-group-data " name="/death_confirmation/reporter"><section class="or-group-data or-appearance-field-list " name="/death_confirmation/reporter/group_report"><fieldset class="question simple-select ">
<fieldset>
<legend>
<span lang="en" class="question-label active" data-itext-id="/death_confirmation/reporter/group_report/died:label">Did the patient die?</span><span class="required">*</span>
          </legend>
<div class="option-wrapper">
<label class=""><input type="radio" name="/death_confirmation/reporter/group_report/died" data-name="/death_confirmation/reporter/group_report/died" value="yes" data-required="true()" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/death_confirmation/reporter/group_report/died/yes:label">Yes</span></label><label class=""><input type="radio" name="/death_confirmation/reporter/group_report/died" data-name="/death_confirmation/reporter/group_report/died" value="no" data-required="true()" data-type-xml="select1"><span lang="en" class="option-label active" data-itext-id="/death_confirmation/reporter/group_report/died/no:label">No</span></label>
</div>
</fieldset>
<span class="or-required-msg active" lang="" data-i18n="constraint.required">This field is required</span>
</fieldset>
<label class="question or-branch pre-init non-select "><span lang="en" class="question-label active" data-itext-id="/death_confirmation/reporter/group_report/date:label">When did the patient die?</span><span class="required">*</span><input type="date" name="/death_confirmation/reporter/group_report/date" data-required="true()" data-constraint=". &lt;= now()" data-relevant="selected(../died, 'yes')" data-type-xml="date"><span class="or-constraint-msg active" lang="" data-i18n="constraint.invalid">Value not allowed</span><span class="or-required-msg active" lang="" data-i18n="constraint.required">This field is required</span></label>
      </section>
      </section>
    <section class="or-group-data or-appearance-hidden " name="/death_confirmation/data"><section class="or-group-data " name="/death_confirmation/data/meta">
      </section>
      </section>
  
<fieldset id="or-calculated-items" style="display:none;">
<label class="calculation non-select "><input type="hidden" name="/death_confirmation/patient_age_in_years" data-calculate="floor( difference-in-months( ../inputs/contact/date_of_birth, today() ) div 12 )" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/patient_uuid" data-calculate="../inputs/contact/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/patient_id" data-calculate="../inputs/contact/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/patient_name" data-calculate="../inputs/contact/name" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/patient_sex" data-calculate="../inputs/contact/sex" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/data/meta/__patient_uuid" data-calculate="../../../inputs/contact/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/data/meta/__patient_id" data-calculate="../../../inputs/contact/patient_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/data/meta/__household_uuid" data-calculate="../../../inputs/contact/parent/_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/data/meta/__source" data-calculate="../../../inputs/source" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/data/meta/__source_id" data-calculate="../../../inputs/source_id" data-type-xml="string"></label><label class="calculation non-select "><input type="hidden" name="/death_confirmation/meta/instanceID" data-calculate="concat('uuid:', uuid())" data-type-xml="string"></label>
</fieldset>
</form>
